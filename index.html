<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
  <div id="navbar"><span>Red Stapler - Geolocation API</span></div>
  <div id="wrapper">
    <button id="location-button">Get User Location</button>
    <div id="output"></div>
  </div>
  
  <script>
          $('#location-button').click(function(){
        
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position){
                  console.log(position);
                  $.get( "https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyA8yCLX_pNLgHsgRpuVXWaeX5OAGliIzjM"+ position.coords.latitude + "," + position.coords.longitude +"&sensor=false", function(data) {
                    console.log(data);
                  })
                  var img = new Image();
                
                img.src ="https://www.google.com/maps?&z=15&mrt=yp&t=k&q="+ position.coords.latitude + "," + position.coords.longitude
                  //   img.src = "https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyA8yCLX_pNLgHsgRpuVXWaeX5OAGliIzjM" + position.coords.latitude + "," + position.coords.longitude + "&zoom=13&size=800x400&sensor=false";
                  //img.src = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+ position.coords.latitude + "," + position.coords.longitude +"&key=AIzaSyA8yCLX_pNLgHsgRpuVXWaeX5OAGliIzjM"
                  $('#output').html(img);
                });
            }
          });
  </script>
  </body>
</html>
